<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
html, body {
  width: 100%;
  height: 100%;
  display: table
}
.xycenter {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}
input {
  height: 28px;
  width:32%;
  font-size: 16px;
  padding-left: 12px;
}
button {
  height: 32px;
  background-color: orange;
  border-radius:2px;
  border: 0 none;
  color: white;
  font-size: 16px;
}
</style>
<body>
  <div class="xycenter">
    <input
      type="url" id="url" autofocus
      placeholder="URL of site to sacrifice">
    </input>
    <button onclick="orangeClick()">Big orange button</button>
  </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
